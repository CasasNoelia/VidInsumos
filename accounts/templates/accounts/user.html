
{%  extends 'accounts/main.html' %}
{% block content %}
{%  include 'accounts/status.html' %}

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Category</th>
					<th>Date Orderd</th>
					<th>Status</th>
				</tr>

				{% for pedido in pedido %}

				<tr>
					<td>{{pedido.productos}}</td>
					<td>{{pedido.productos.categoria}}</td>
					<td>{{pedido.fecha_creacion}}</td>
					<td>{{pedido.status}}</td>

				</tr>

				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock content %}
